<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around The US</title>
</head>
<body>
    <div class="header">
        <img src="./images/header/logo/logo.png" alt="header logo" class="header__logo">
        <div class="header__line"></div>
    </div>
    <main class="container">
        <div class="profile">
            <img src="./images/profile/avatar/profile__avatar.jpg" alt="avatar" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-detail">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <div class="profile__edit-btn">
                        <img src="./images/profile/edit-btn/profile__edit-btn.png" alt="edit-image" class="profile__edit-btn-image">
                    </div>
                </div>
                
                <h3 class="profile__about-me">Penjelajah</h3>
            </div>
            <div class="profile__add-btn">
                <img src="./images/profile/add-btn/profile__add-btn.png" alt="add-image" class="profile__add-btn-image">
            </div>
        </div>
        <div class="elements">
            <div class="elements__card">
                <img src="./images/elements/card/__image/forest.jpg" alt="forest" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Lembah Yosemite</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
            <div class="elements__card">
                <img src="./images/elements/card/__image/lake.png" alt="lake" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Danau Louise</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
            <div class="elements__card">
                <img src="./images/elements/card/__image/smoky.png" alt="smoky" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Pegunungan Gundul</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
            <div class="elements__card">
                <img src="./images/elements/card/__image/latemar.png" alt="latemar" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Latemar</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
            <div class="elements__card">
                <img src="./images/elements/card/__image/vanoise.png" alt="vanoise" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Vanoise National Park</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
            <div class="elements__card">
                <img src="./images/elements/card/__image/lago.png" alt="lago" class="elements__image">
                <div class="elements__item">
                    <h2 class="elements__place-name">Lago di Braies</h2>
                    <img src="./images/elements/like.png" alt="like" class="elements__like">
                </div>    
            </div>
        </div>
        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <img src="./images/popup/close-icon.png" alt="close-icon" class="popup__close-btn">
                <h2 class="popup__info">Edit profile</h2>
                <div class="popup__input-form">
                    <input type="text" class="popup__input popup__input-name" placeholder="Nama">
                    <input type="text" class="popup__input popup__input-about" placeholder="Tentang saya">
                </div>
                <button type="submit" class="popup__submit">Save</button>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
    <div class="footer">
        <h2 class="footer__text">Â© 2021 Around The U.S.</h2>
    </div>

</body>
</html>
